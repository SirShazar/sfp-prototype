<div class="main">
  <div class="toolbar-pane" [class.mat-elevation-z6]="!isActive">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-button (click)="openCreateFolderDialog()" *ngIf="isAdmin">
          <mat-icon>create_new_folder</mat-icon> Add Payload Folder
        </button>
        <button mat-button (click)="openUploadFileDialog()">
          <mat-icon>cloud_upload</mat-icon> Upload File
        </button>
        <button mat-button>
          <mat-icon>how_to_vote</mat-icon> Transfer File
        </button>
        <button mat-button *ngIf="isAdmin">
          <mat-icon>create</mat-icon> Edit
        </button>
        <button mat-button>
          <mat-icon>delete</mat-icon> Delete
        </button>
        <button mat-button routerLink="/log" class="view-toggle">
          <mat-icon>list_alt</mat-icon> View Activity Log
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="body-pane">
    <div class="left-pane" [class.mat-elevation-z3]="!isActive">
      <mat-list>
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let folder of folders" [class.selectedFolder]="folder.open == true">
          <mat-icon mat-list-icon *ngIf="folder.open == false">folder</mat-icon>
          <mat-icon mat-list-icon *ngIf="folder.open == true">folder_open</mat-icon>
          <h4 mat-line>{{folder.name}}</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
    <div class="right-pane">
      <div class="file-pane">
        <h3 class="fake-mat-h3">Files</h3>
        <app-file-table></app-file-table>

          <h3 mat-subheader>Files</h3>

            <p mat-line>
              <span> {{file.name}} &nbsp;&nbsp;&nbsp;&nbsp;</span>
              <span> <span class="file-description">Date Modified:</span> {{file.updated}}
                &nbsp;&nbsp;&nbsp;&nbsp;</span>
              <span> <span class="file-description">Size:</span> {{file.size}}kB&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <span> <span class="file-description">Transfer Status:</span>
                {{file.transferstatus}}&nbsp;&nbsp;&nbsp;&nbsp;</span>

            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list> -->
      </div>
      <div class="activity-log-pane">
          <h3 class="fake-mat-h3">Activity Log</h3>

    </div>
  </div>
</div>
